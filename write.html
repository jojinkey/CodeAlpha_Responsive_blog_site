<!DOCTYPE html>
<html>
<head>
    <title>Write a Blog</title>
</head>
<body style="background-color: #f2f2f2;">
    <header style="background-color: #333; padding: 20px; color: #fff;">
        <h1 style="margin: 0;">Write a Blog</h1>
        <nav style="margin-top: 20px;">
            <ul style="list-style: none; padding: 0;">
                <li style="display: inline-block; margin-right: 10px;">
                    <a href="{{ url_for('home') }}" style="color: #fff; text-decoration: none; transition: color 0.3s ease-in-out;">Home</a>
                </li>
                <li style="display: inline-block; margin-right: 10px;">
                    <a href="{{ url_for('blog') }}" style="color: #fff; text-decoration: none; transition: color 0.3s ease-in-out;">Blog</a>
                </li>
                <li style="display: inline-block; margin-right: 10px;">
                    <a href="{{ url_for('write') }}" style="color: #fff; text-decoration: none; transition: color 0.3s ease-in-out;">Write a Blog</a>
                </li>
            </ul>
        </nav>
    </header>
    <main style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h2 style="font-size: 24px; margin-bottom: 20px; text-align: center;">Write a Blog</h2>
        <form method="POST" action="{{ url_for('write') }}">
            <label for="title" style="display: block; margin-bottom: 10px;">Title:</label>
            <input type="text" id="title" name="title" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
            <label for="content" style="display: block; margin: 10px 0;">Content:</label>
            <textarea id="content" name="content" required style="width: 100%; height: 200px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;"></textarea>
            <label for="author" style="display: block; margin: 10px 0;">Author:</label>
            <input type="text" id="author" name="author" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
            <label for="date" style="display: block; margin: 10px 0;">Date:</label>
            <input type="text" id="date" name="date" value="{{ current_date }}" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
            <button type="submit" style="margin-top: 10px; padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease-in-out;">Post</button>
        </form>
        {% if success %}
            <p style="margin-top: 10px;">Blog post successfully submitted!</p>
        {% endif %}
    </main>
</body>
</html>
